<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/dice-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="controls">
        <h2>X axis</h2>
        <div class="x-axis">

            <input type="radio" name="x" value="0" id="x-0" checked>
            <label for="x-0">0&deg</label>

            <input type="radio" name="x" value="15" id="x-15">
            <label for="x-15">15&deg</label>

            <input type="radio" name="x" value="45" id="x-45">
            <label for="x-45">45&deg</label>

            <input type="radio" name="x" value="90" id="x-90">
            <label for="x-90">90&deg</label>

            <input type="radio" name="x" value="135" id="135-x">
            <label for="135-x">135&deg</label>

            <input type="radio" name="x" value="180" id="x-180">
            <label for="x-180">180&deg</label>

            <input type="radio" name="x" value="225" id="x-225">
            <label for="x-225">225&deg</label>

            <input type="radio" name="x" value="270" id="x-270">
            <label for="x-270">270&deg</label>

        </div>

        <h2>Y axis</h2>
        <div class="y-axis">
            <input type="radio" name="y" value="0" id="y-0" checked>
            <label for="y-0">0&deg</label>

            <input type="radio" name="y" value="15" id="y-15">
            <label for="y-15">15&deg</label>

            <input type="radio" name="y" value="45" id="y-45">
            <label for="y-45">45&deg</label>

            <input type="radio" name="y" value="90" id="y-90">
            <label for="y-90">90&deg</label>

            <input type="radio" name="y" value="135" id="135-y">
            <label for="135-y">135&deg</label>

            <input type="radio" name="y" value="180" id="y-180">
            <label for="y-180">180&deg</label>

            <input type="radio" name="y" value="225" id="y-225">
            <label for="y-225">225&deg</label>

            <input type="radio" name="y" value="270" id="y-270">
            <label for="y-270">270&deg</label>

        </div>

        <h2>Z axis</h2>
        <div class="z-axis">

            <input type="radio" name="z" value="0" id="z-0" checked>
            <label for="z-0">0&deg</label>

            <input type="radio" name="z" value="15" id="z-15">
            <label for="z-15">15&deg</label>

            <input type="radio" name="z" value="45" id="z-45">
            <label for="z-45">45&deg</label>

            <input type="radio" name="z" value="90" id="z-90">
            <label for="z-90">90&deg</label>

            <input type="radio" name="z" value="135" id="135-z">
            <label for="135-z">135&deg</label>

            <input type="radio" name="z" value="180" id="z-180">
            <label for="z-180">180&deg</label>

            <input type="radio" name="z" value="225" id="z-225">
            <label for="z-225">225&deg</label>

            <input type="radio" name="z" value="270" id="z-270">
            <label for="z-270">270&deg</label>

        </div>
    </div>

    <div class="cena">
        <div class="cubo">
            <div class="face face-1">
                <img src="assets/face1.png" alt="feliz">
            </div>
            <div class="face face-2">
                <img src="assets/face2.png" alt="">
            </div>
            <div class="face face-3">
                <img src="assets/face3.png" alt="">
            </div>
            <div class="face face-4">
                <img src="assets/face4.png" alt="">
            </div>
            <div class="face face-5"><img src="assets/face5.png" alt=""></div>
            <div class="face face-6">
                <img src="assets/face6.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
